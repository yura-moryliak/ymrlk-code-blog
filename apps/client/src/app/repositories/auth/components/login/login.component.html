<div class="ymrlk-login-container">

  <form [formGroup]="loginForm" (ngSubmit)="submit()">

    <div class="form-control">

      <label>Email</label>
      <input type="email" placeholder="Please type in email" formControlName="email" />

    </div>

    <div class="form-control">

      <label>Password</label>
      <input type="password" placeholder="Please type in password" formControlName="password" />

    </div>

    <button [disabled]="loginForm.invalid" class="form-submit-button">Login</button>

  </form>

</div>

<button (click)="getProfile()">Get profile</button>
