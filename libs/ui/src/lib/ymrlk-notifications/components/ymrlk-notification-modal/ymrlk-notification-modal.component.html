<div class="ymrlk-notification-modal-content" [ngClass]="modalNotification.content.panelClass">

    <h3 class="ymrlk-notification-modal-title">{{ modalNotification.content.title }}</h3>
    <p>{{ modalNotification.content.text }}</p>

    <ng-container *ngIf="modalNotification.content.template">
        <ng-container *ngTemplateOutlet="modalNotification.content.template"></ng-container>
    </ng-container>

    <ng-container *ngIf="!modalNotification.content.template">
        <div class="ymrlk-close" *ngIf="modalNotification.config.closeButton">
            <!--TODO SET SVG HERE-->
        </div>

        <div class="ymrlk-buttons-wrapper" [class.single-button]="!modalNotification.config.closeButton">

            <button class="ymrlk-button ymrlk-button-dismiss" *ngIf="modalNotification.config.closeButton" (click)="dismiss()">
                {{ modalNotification.content.closeButtonText || 'Cancel' }}
            </button>

            <button class="ymrlk-button ymrlk-button-close" (click)="confirm()">
                {{ modalNotification.content.confirmButtonText || 'Ok' }}
            </button>
        </div>
    </ng-container>

</div>

<div class="ymrlk-notification-modal-backdrop" (click)="backdropDismiss()"></div>
